<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <!-- Include FontAwesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

</head>
<body>
    <form class="form">
        <div class="movie-container">
            <div class="column">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
        
            <div class="column">
                <label for="rating">Rating</label>
                <input type="text" id="rating">
            </div>
        
            <div class="submitButton">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>

    <table class="movie-table">
        <thead>
            <tr>
                <th>
                    <span>Title</span>
                    <i class="fas fa-sort" data-order="asc" data-property="title"></i>
                    <i class="fas fa-sort" data-order="desc" data-property="title"></i>
                </th>
                <th>
                    <span>Rating</span>
                    <i class="fas fa-sort" data-order="asc" data-property="rating"></i>
                    <i class="fas fa-sort" data-order="desc" data-property="rating"></i>
                    
                </th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="movie-table-body">
            <!-- Movie entries will be appended here -->
        </tbody>
    </table>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your JavaScript file (moviesApp.js) -->
    <script src="moviesApp.js"></script>
</body>
</html>
